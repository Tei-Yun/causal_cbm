defaults:
  - default
  #tei 수정 11/29
  - override causal_discovery: Null
  - override llm: Null
  - override rag: Null
  - _self_  
  # override this to use the new list sweeper:
  - override hydra/sweeper: list
 
hydra:
  mode: MULTIRUN
  sweep:
    dir: "outputs/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}_cbm_mlp_bn"
  sweeper:
    # standard grid search
    grid_params:
      # possible datsets are:
      # asia, sachs, insurance, alarm, hailfinder, cub_causal_struct, synthetic
      # colormnist, colormnist_ood, celeba, celeba_unfair, siim_pneumothorax
      # possible models are:
      # blackbox, blackbox_multi, cbm_linear, cbm_mlp, cem, c2bm
      model: cbm_mlp
      seed: 1,2 #,3,4,5
    # additional list sweeper
    list_params:
      # dataset: asia, sachs, insurance, alarm, hailfinder
      # model.hidden_size:      [64, 32, 32, 32, 64]    
      # model.concept_loss_weight: [0.8, 0.8, 0.8, 0.8, 0.8]
      # engine.optim_kwargs.lr: [0.00075, 0.0004, 0.00075, 0.00075, 0.00075]
      dataset: asia
      model.hidden_size:      [64]   
      model.concept_loss_weight: [0.8]
      engine.optim_kwargs.lr: [0.00075]


#tei 수정 11/29
policy: nodes_true # levels_true, levels_pred, nodes_true, nodes_pred, random
#policy: none  # <--- 기존 nodes_true 또는 all 에서 none 으로 변경





dataset:
  #load_embeddings: false
  load_embeddings: true
  load_graph: true        # <--- 여기를 true로 변경 (저장된 graph.pkl 로드)
  load_true_graph: true  # <--- bn은 이게 가능?
  # batch_size: 512  # 128 (Pneumo, all SCBM), 512 (all others)
  num_workers: 4 #0
  autoencoder:
    noise: 0.5  # for bndatasets only

engine:
  intervention_prob: 0.8
  test_interv_noise: 0.8   # for bndatasets only

trainer:
  logger: null  # wandb, null
  devices: [0]
  max_epochs: 500
  patience: 30

